<!-- {{room | json}} -->
{{roomsForm.valid | json}}
{{roomsForm.pristine | json}}
{{roomsForm.dirty | json}}
{{roomsForm.invalid | json}}
{{roomsForm.value | json}}
<div *ngIf="sucessMessage !== ''" class="alert alert-success">
    {{sucessMessage}}
</div>
<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
    <div class="form-group">
        <input class="form-control" required  type="text" name="roomType" placeholder="Room Type" [(ngModel)]="room.roomType" [ngModelOptions]="{updateOn: 'blur' }" />
    </div>
    <div class="form-group">
        <input class="form-control"  #roomamenities="ngModel" required minlength="5" maxlength="20"type="text" name="amenities" placeholder="Amenities" [(ngModel)]="room.amenities" />
    </div>
    <div class="alert alert-danger" *ngIf="roomamenities.errors?.['minlength']">
        Amenities should be minimum of 5 char.
    </div>
    <!-- <div class="alert alert-danger" *ngIf="roomamenities.errors?.['email']">
        Amenities email.
    </div> -->
    <div class="alert alert-danger" *ngIf="roomamenities.dirty && roomamenities.errors?.['required']">
        Please provide Amenities.
    </div>
    <div class="form-group">
        <input class="form-control" required type="number" name="price" placeholder="price" [(ngModel)]="room.price"/>
    </div>
    <div class="form-group">
        <input class="form-control" required type="text" name="photos" placeholder="photos (provide link)" [(ngModel)]="room.photos"/>
    </div>
    <div class="form-group">
        <input class="form-control" required type="datetime" name="checkinTime" placeholder="checkinTime" [(ngModel)]="room.checkinTime" />
    </div>
    <div class="form-group">
        <input class="form-control" required type="datetime" name="checkoutTime" placeholder="checkoutTime" [(ngModel)]="room.checkoutTime" />
    </div>
    <div class="form-group">
        <input class="form-control" min="1" max="5" required type="number" name="rating" placeholder="rating" [(ngModel)]="room.rating" />
    </div>
    <div>
        <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">
            Submit
        </button>
    </div>
</form>
